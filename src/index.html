<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" class="input" name="name" required minlength="20" placeholder="name">
          <label for="name-slug">Name-slug:</label>
          <input type="text" id="name-slug" class="input" name="name-slug" required placeholder="name-slug" pattern="([a-zA-Z]+(-[a-zA-Z]+)+)">
          <label for="contributors">Contributors:</label>
          <input type="number" id="contributors" class="input" name="tentacles" min="1" max="100" placeholder="contributors">
          <label for="branches">Max branches:</label>
          <input type="number" id="branches" class="input" name="tentacles" min="1" max="100" placeholder="max branches">
          <input type="submit" value="Submit">
        </form>
    </div>
  </body>
</html>
